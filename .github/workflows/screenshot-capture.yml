name: Capture Android Screenshots

on:
  workflow_dispatch:

jobs:
  screenshots:
    runs-on: macos-13
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permissions
        run: chmod +x gradlew scripts/capture_screenshots.sh

      - name: Assemble debug APK
        run: ./gradlew assembleDebug

      - name: Capture emulator screenshots
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_5
          emulator-options: -no-snapshot -no-boot-anim -noaudio -no-window -gpu swiftshader_indirect
          disable-animations: true
          force-avd-creation: true
          emulator-boot-timeout: 900
          script: ./scripts/capture_screenshots.sh

      - name: Upload screenshots artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-screenshots
          path: artifacts/screenshots
          if-no-files-found: error
